server.port=8080

#MySql Database
spring.datasource.url=jdbc:mysql://localhost:3306/telecom?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=telecom
spring.datasource.password=telecom
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# Kafka Producer 
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Consumer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=telecom-events-consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.listener.ack-mode=record

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

#App
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

info.app.name=Telecom Events Service
info.app.version=1.0.0
info.app.description=Service for handling telecom events with Kafka, MySQL, and Redis
